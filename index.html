<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./code.js"></script>
  <title>Odin Dashboard</title>
</head>
<body>
  <div class="dashboard">

    <div class="title">
      <img src="./media/icons/placeholder.png">
      <p>Dashboard</p>
    </div>

    <ul class="sections">
      <li>
        <img src="./media/icons/placeholder.png">
        <p>Home</p>
      </li>
      <li>
        <img src="./media/icons/placeholder.png">
        <p>Profile</p>
      </li>
      <li>
        <img src="./media/icons/placeholder.png">
        <p>Messages</p>
      </li>
      <li>
        <img src="./media/icons/placeholder.png">
        <p>History</p>
      </li>
      <li>
        <img src="./media/icons/placeholder.png">
        <p>Tasks</p>
      </li>
      <li>
        <img src="./media/icons/placeholder.png">
        <p>Communities</p>
      </li>
    </ul>
    
    <ul class="options">
      <li>
        <img src="./media/icons/placeholder.png">
        <p>Settings</p>
      </li>
      <li>
        <img src="./media/icons/placeholder.png">
        <p>Support</p>
      </li>
      <li>
        <img src="./media/icons/placeholder.png">
        <p>Privacy</p>
      </li>
    </ul>
  </div>

  <!-- -->

  <div class="nav">

    <div class="search">
      <img src="./media/icons/placeholder.png">
      <input type="search" name="" id="">
    </div>

    <div class="user">
        <img src="./media/icons/placeholder.png">
        <img src="./media/icons/placeholder.png">
        <p>Name Surname</p>
    </div>

    <div class="greetings">
      <div class="avatar">
        <img src="./media/icons/placeholder.png">
      </div>
      <div>
        <p>Hi there,</p>
        <p>Name Surname (@username)</p>
      </div>
    </div>

    <div class="nav-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <!-- -->

  <div class="main">
    
  </div>

  <!-- -->
  
  <div class="info">

  </div>
</body>
</html>
